<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Growpital</title>
  </head>

  <body>
    <div>
      <nav class="navbar">
        <h1 class="brand"><a href="#">Growpital</a></h1>
        <div class="links">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#service">Service</a>
          <a href="#contactus">Contact Us</a>
          <div id="icon">
            <ul>
              <li>
                <a href="#"><i class="fa-regular fa-bell"></i></a>
                <a href="#"><i class="fa-regular fa-circle-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="main">
      <div class="rectangle">
        <img src="./sources/Rectangle 29.png" />
      </div>
      <div class="close-icon">
        <img src="./sources/Vector.png" />
      </div>
      <div class="text">
        <p id="p1">Money added to wallet from bank account</p>
        <img id="img1" src="./sources/Path1.png" />
        <img id="img2" src="./sources/Vector1 copy.png" />
        <h4 id="amount"></h4>
        <p id="p2"></p>
      </div>
      <div class="trans-complete">
        <img src="./sources/mb-list.png" />
      </div>
      <div id="rectangle2">
          <div class="from">
            <img src="./sources/Rectangle 23.png" id="img0" />
            <img src="./sources/Ellipse 47.png" id="img1" />
            <p id="text7">SM</p>
            <h4 id="text1">From</h4>
            <h3 id="sender"></h3>
            <p id="text2"></p>
            <p id="text3"></p>
          </div>
          <div class="to">
            <img src="./sources/Path2.png" id="img2" />
            <img src="./sources/indian-rupee.png" id="img3" />
            <h4 id="text4">To</h4>
            <h3 id="receiver"></h3>
            <p id="text5"></p>
            <p id="text6"></p>
          </div>
          <div class="pay-method">
            <img src="./sources/Vector1(1).png" id="img4" />
            <p id="pay-method"></p>
            <p id="trans-id"></p>
          </div>
        </div>
      </div>
      <div class="btns">
        <img src="./sources/btn.png" id="btn1" />
        <img src="./sources/btn1.png" id="btn2" />
      </div>
    </div>

    <script src="database/script.js"></script>
  </body>
</html>
